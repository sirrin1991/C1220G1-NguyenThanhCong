<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số cần kiểm tra "));
    let check = isPrime(num);
    alert(check);
    function isPrime(num) {
        if (num<2){
            return false;
        }
        let check= true;
        for (let j=2; j<=Math.sqrt(num);j++){
            if (num%j==0){
                check=false;
                break;
            }
        }
        if (check){
            return true;
        }else {
            return false;
        }
    }
    for (let i =0 ; i < 10000;i++){
        if (isPrime(i)){
            document.write(i + "<br>")
        }
    }

</script>
</body>
</html>
