<script>
    function reserveNum(num) {
        let arrayNums = [];
        for (i = 0 ; i < 10 ; i++){
            num=parseInt(prompt("Nhập số nguyên bất kì"));
            arrayNums[arrayNums.length]= num;
        }
        return arrayNums.reverse()
    }
    alert(reserveNum())
</script>
