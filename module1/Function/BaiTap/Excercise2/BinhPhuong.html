<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doSquare(num) {
        let square ;
            square = num * num;
        return square
    }
    let number = parseFloat(prompt("Nhập số "));
    let squareNum = doSquare(number);
    alert("Bình phương của số vừa nhập là " + squareNum)
</script>
</body>
</html>
