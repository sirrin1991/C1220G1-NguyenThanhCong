<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Nâng Cao</title>
    <style>
        table { text-align: center; width: 100%}
    </style>
</head>
<body>
<table border="1" style="border-collapse: collapse">
    <tr>
        <th style="background-color: red;color: white" rowspan="2">Thứ</th>
        <th style="background-color: red;color: white" colspan="3">Hoạt động</th>
    </tr>
    <tr>
        <th style="background-color: red;color: white">Sáng</th>
        <th style="background-color: red;color: white">Chiều</th>
    </tr>
    <tr>
        <td>Thứ 2</td>
        <td>Thể dục</td>
        <td>Hd trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp kĩ năng</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn học</td>
        <td>Nhận biết giá trị sống</td>
    </tr>
</table>

</body>
</html>
