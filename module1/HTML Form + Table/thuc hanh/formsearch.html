<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="https://www.google.com.vn/search" method="get">
    <input type="text" name="q"/>
    <input type="submit" name="submit" value="Tìm kiếm"/>

</form>
<p>Google chỉ cho xài phương thức method get</p>
<p>Muốn sử dụng trang tìm kiếm Bing thì thay thế action="https://www.google.com.vn/search" bằng action="https://www.bing.com/search" </p>
</body>
</html>
