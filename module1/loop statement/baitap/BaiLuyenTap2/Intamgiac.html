<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let i, j;
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>")
    }
    document.write("<hr>");


    for (i = 5; i >= 1; i--) {
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>")
    }
    document.write("<hr>");


    for (i = 5; i >= 1; i--) {
        for (j = 1; j < i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (let s = 5; s >= i; s--) {
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("<hr>");


    for (i = 5; i >= 1; i--) {
        for (j = 4; j >= i; j--) {
            document.write("&nbsp&nbsp");
        }
        for (let s = 1; s <= i; s++) {
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("<hr>");


    let height = parseInt(prompt("Input height"));
    // do {
    //     height = prompt("Input height");
    //     if(!isNaN(Number(height)) && Number(height) > 0 && Number.isInteger(parseFloat(height))){
    //         height = parseInt(height);
    //         break;
    //     }
    // }while (true);
    let width = height * 2 - 1;
    let shape = "";
    for (let i = 1; i <= height; i++) {
        for (let j = 0; j < width / 2 - i; j++) {
            shape += "&ensp;";
        }
        for (let k = 0; k < i * 2 - 1; k++) {
            if (i === height) {
                shape += "*";
            } else if (k === 0 || k === i * 2 - 2) {
                shape += "*";
            } else {
                shape += "&ensp;";
            }
            // shape +="*"
        }
        shape += "<br>";
    }
    document.write(shape);


</script>
</body>
</html>
