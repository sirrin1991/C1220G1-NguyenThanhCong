<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a, b;
    for (a = 0; a < 5; a++) {
        for (b = 0; b < 20; b++) {
            if (a === 0 || b === 0 || a === 4 || b === 19) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }


</script>
