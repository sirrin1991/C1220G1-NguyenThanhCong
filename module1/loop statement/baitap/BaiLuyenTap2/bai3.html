<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let i , j;
    for ( i = 1;i <= 5;i++){
        for (j=1;j<=i;j++){
            document.write("*");
        }
        document.write("<br>")
    }
    for ( i = 5;i >= 1;i--){
        for (j=1;j<=i;j++){
            document.write("*");
        }
        document.write("<br>")
    }
    for ( i = 5;i >= 1;i--){
        for (j=1;j<i;j++){
            document.write("&nbsp&nbsp");
        }
        for (let s = 5 ; s >= i ; s--){
            document.write("*")
        }
        document.write("<br>")
    }
    for (i = 5;i>=1;i--){
        for (j=4;j>=i;j--){
            document.write("&nbsp&nbsp");
        }
        for (let s=1;s<=i;s++){
            document.write("*")
        }
        document.write("<br>")
    }




</script>
</body>
</html>
