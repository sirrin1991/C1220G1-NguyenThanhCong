<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Nguyên Tố</title>
</head>
<body>
<script>
    let num=20;
    let count= 0;
    let n= 2;
    while (count<num) {
        let check = true;
        for (let i=2; i<n;i++){
            if (n%i===0){
                check = false;
                break;
            }
        }if (check ) {
            document.write(n +"<br>");
            count++;
        }
        n++;
    }
</script>
</body>
</html>
