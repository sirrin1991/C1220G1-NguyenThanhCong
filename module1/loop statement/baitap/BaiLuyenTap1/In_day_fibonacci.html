<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let count = 0;
    let N = 18;
    document.write(a + "<br>");
    document.write(b + "<br>");
    for (let total; count < N; count++) {
        total = a + b;
        a = b;
        b = total;
        document.write(total + "<br>")
    }

</script>
</body>
</html>
