<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<canvas  id="myCanvas" width="1252px" height="200px" style="border:1px solid #d3d3d3;"></canvas>
<canvas id="myCanvas2" width="500px" height="200px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    class Rectangle {
        constructor(length,width) {
            this.width = width;
            this.length = length;
        }
        getWidth() {
            return this.width
        }
        getLenght() {
            return this.length
        }
        setWidth(width) {
            this.width = width;
            return this.width
        }
        setLength(length){
            this.length = length;
            return this.length
        }
        acreage(){
            return this.length*this.width
        }
        perimeter() {
            return (this.width + this.length)*2
        }
        draw(canvas) {

            let ctx = canvas.getContext("2d");
            ctx.fillStyle = "red";
            ctx.fillRect(100, 100, this.length, this.width);

        }
    }
    let rectangle = new Rectangle(60,30);
    let rec2 = new Rectangle(200,100);
    alert(rectangle.width);
    alert(rectangle.length);
    alert(rectangle.perimeter());
    alert(rectangle.acreage());
    let c = document.getElementById("myCanvas");
    let c2 = document.getElementById("myCanvas2");
    rectangle.draw(c2);
    rec2.draw(c);


</script>
</body>
