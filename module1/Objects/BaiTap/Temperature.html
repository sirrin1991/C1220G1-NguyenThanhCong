<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(temp) {
            this.temp = temp
        }
        getTemp() {
            return this.temp
        }
        setTemp(temp){
            this.temp = temp
        }
        convertToF(){
            return ("Độ F = " + (9*this.temp/5 +32 ) )
        }
        convertToK() {
            return ("Độ K = " + (this.temp + 273.15))
        }
    }
    let temperatureC = new Temperature(25);
    alert(temperatureC.convertToF());
    alert(temperatureC.convertToK());
</script>
</body>
</html>
