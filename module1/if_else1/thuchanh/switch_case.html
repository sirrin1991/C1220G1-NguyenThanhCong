<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyệt tập Switch Case</title>
</head>
<body>
<script>
    let value = parseInt(prompt("nhập giá trị"));
    switch (true) {
        case value < 0:
            alert("Số Âm");
            break;
        case value > 0:
            alert("Số Dương");
            break;
        default:{
                alert(0)
            }

    }
</script>
</body>
</html>
