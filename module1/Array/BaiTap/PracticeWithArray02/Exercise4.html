<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrStr = [];
    arrStr = prompt("");
    arrStr=arrStr.trim();
    let i;
    let count =0;
    for (i=0 ; i< arrStr.length;i++){
        if (arrStr[i]==" " && arrStr[i+1] != " "){
            count++
        }
    }
    alert(count+1)
</script>
</body>
</html>
