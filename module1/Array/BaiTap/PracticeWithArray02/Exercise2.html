<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let count = parseInt(prompt("Nhập số lượng kí tự trong mảng"));
    let i;
    for (i=0; i < count ; i++) {
        array[i]= prompt("Nhập kí tự")
    }
    let arrayReserve = array.reverse();
    document.write(arrayReserve)
</script>
</body>
</html>
