<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNums = [12,23,21,109,296,112,205,266];
    let max = 0;
    let average, i , sum = 0 ;
    for (i = 0 ; i < arrNums.length; i++){
        if(arrNums[i] > max){
            max = arrNums[i];
        }
        sum = sum + arrNums[i];
    }
    average = sum/arrNums.length;
    alert("Giá trị lớn nhất là " + max + "\n" + "Trung bình của mảng là " + average)
</script>
</body>
</html>
