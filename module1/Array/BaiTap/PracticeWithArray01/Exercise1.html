<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arrs = [];
  let num ;
  let check=false;
  let count=0;
  for (let i = 0;i<10;i++){
      do {
          num = prompt("nhập vào số phần tủ của mảng");
          check= (!isNaN(num)&& num==parseInt(num));
          num = parseInt(num);
      }while (!check);
      arrs[arrs.length] = num;
      if (num>=10){
          count++
      }

  }
  alert("Số lượng số nguyên lớn hơn hoặc bằng 10 là " + count)

</script>
</body>
</html>
