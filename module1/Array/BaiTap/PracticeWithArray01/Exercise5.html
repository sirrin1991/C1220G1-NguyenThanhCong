<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNums = [ -1, -2 ,-3 ,-4, 3 ,45, -46, 7,];
    let count=0;
    let i;
    for (i=0; i<arrNums.length; i++){
        if (arrNums[i] < 0){
            count++;
        }
    }
    alert("Số lượng số nguyên âm là " + count)
</script>
</body>
