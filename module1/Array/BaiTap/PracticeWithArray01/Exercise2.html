<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrs = [];
    let num , index ;
    let check=false;
    let max=0;
    for (let i = 0;i<10;i++){
        do {
            num = prompt("nhập vào số phần tủ của mảng");
            check= (!isNaN(num)&& num==parseInt(num));
            num = parseInt(num);
        }while (!check);
        arrs[arrs.length] = num;
        if (num > max){
            max = num;
            index = i ;
        }

    }
   alert("Phần tử có giá trị lớn nhất trong mảng là " + max + "ở vị trí " + index)

</script>
</body>
</html>
