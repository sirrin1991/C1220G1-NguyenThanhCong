<script>
let evenNumber =1;
let oddNumber = 1;
let n = parseInt(prompt(""));
for (let i = 1 ; i <=n ; i++){
    evenNumber *= (2*i)
}
alert(evenNumber);
for (let i = 1 ; i <=n ; i++){
    oddNumber *= (2*i-1)
}
alert(oddNumber)
</script>
