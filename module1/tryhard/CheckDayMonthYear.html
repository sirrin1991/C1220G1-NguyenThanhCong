<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = parseInt(prompt("Nhập Tháng"));
    let year = parseInt(prompt("Nhập Năm"));

    let isLeapYear = false;

    let isDivisibleBy4 = year % 4 === 0;
    if (isDivisibleBy4) {
        let isDivisibleBy100 = year % 100 === 0;
        if (isDivisibleBy100) {
            let isDivisibleBy400 = year % 400 === 0;
            if (isDivisibleBy400) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }

    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("Có 31 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert("Có 30 ngày");
            break;
        default :
            if (isLeapYear && month === 2){
                alert("Có 29 ngày")
            }

    }
</script>
</body>
</html>
