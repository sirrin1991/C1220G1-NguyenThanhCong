<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('Nhập n :');
    let giaithua = 1;
    let sum = 15;
    for (let i = 1 ; i <=n ; i++) {
        giaithua = giaithua*i;
        sum += Math.pow(-1,i)*(1/giaithua)
    }

    alert(sum)



</script>
</body>
</html>
