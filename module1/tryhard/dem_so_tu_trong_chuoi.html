<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myStr = "     co     co em e     m anh           u anh a a a    ";
    let myArr = myStr.split(" ");
    alert(myArr);
    for (let i = 0 ; i < myArr.length ; i++){
        if (myArr[i]=== ""){
            myArr.splice(i,1);
            i--
        }
    }
    alert(myArr);
    for (let i = 0; i < myArr.length; i++) {
        let count = 1;
        for (let j = i + 1; j < myArr.length; j++) {
            if (myArr[i] === myArr[j]) {
                count++;
                myArr.splice(j, 1);
            }
        }
        console.log(myArr[i] + ':' + count);
    }
    console.log(myArr);


</script>
</body>
</html>
