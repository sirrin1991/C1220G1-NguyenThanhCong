<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="docReady()">
<img src="heart.jpg" style="position: absolute;left: 0;top: 0"; width="200px"; height="200px" id="heart">;





<script>
    function upArrowPressed() {
        let element = document.getElementById("heart");
        element.style.top = parseInt(element.style.top) - 20 + 'px';
    }
    function downArrowPressed() {
        var element = document.getElementById("heart");
        element.style.top = parseInt(element.style.top) + 20 + 'px';
    }
    function leftArrowPressed() {
        var element = document.getElementById("heart");
        element.style.left = parseInt(element.style.left) - 20 + 'px';
    }
    function rightArrowPressed() {
        var element = document.getElementById("heart");
        element.style.left = parseInt(element.style.left) + 20 + 'px';

    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
