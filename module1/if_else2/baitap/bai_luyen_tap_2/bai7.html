<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập a"));
    if (a === 0) { alert("Nhập lại a , a khác 0")}
    let b = parseFloat(prompt("Nhập b"));
    let c = parseFloat(prompt("Nhập c"));
    let d = ( b * b) - 4 * a * c;
    if (d < 0) {
        alert("Phương trình vô nghiệm")
    }else if (d===0) {
        let x = 0 - ( b / ( 2 * a ));
        alert("Phương trình có nghiệm kép x1 = x2 = " + x)
    }else {
        let x1 = (-b + Math.sqrt(d))/(2 * a);
        let x2 = (-b - Math.sqrt(d))/(2 * a);
        alert("Phương trình có 2 nghiệm x1 = " + x1 + " x2 = " +x2 )
    }
</script>
</body>
</html>
