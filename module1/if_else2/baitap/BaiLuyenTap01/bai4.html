<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = prompt("Nhập a");
    let num2 = prompt("Nhập b");
    let num3 = prompt("Nhập c");
    if ( num1 > num2 && num1 > num3) {
        alert("Giá trị lớn nhất là " + num1);
    }else if (num2 > num3) {
        alert("Giá trị lớn nhất là " + num2)
    }else {
        alert("Giá trị lớn nhất là " + num3)
    }
</script>
</body>
</html>
