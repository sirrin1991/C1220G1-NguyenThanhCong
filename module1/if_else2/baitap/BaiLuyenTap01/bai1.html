<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a"));
    let b = parseInt(prompt("Nhập b"));
    if ( b == 0 ) {
        alert("b phải khác 0")
    }else if (a % b ==0) {
        alert("a chia hết cho b")
    }else {
        alert("a không chia hết cho b")
    }
</script>
</body>
</html>
